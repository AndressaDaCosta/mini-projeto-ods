<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>EcoJoinville - Área Administrativa</title>
		<link
			rel="stylesheet"
			href="admin.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	</head>
	<body>
		<div class="login-container">
			<div class="login-card">
				<div class="login-header">
					<div class="logo">
						<i class="fas fa-shield-alt"></i>
						<h2>EcoJoinville Admin</h2>
					</div>
					<p class="subtitle">Área Administrativa</p>
				</div>

				<form
					id="loginForm"
					class="login-form">
					<div class="form-group">
						<label for="email">
							<i class="fas fa-envelope"></i>
							Email
						</label>
						<input
							type="email"
							id="email"
							name="email"
							required />
					</div>

					<div class="form-group">
						<label for="password">
							<i class="fas fa-lock"></i>
							Senha
						</label>
						<input
							type="password"
							id="password"
							name="password"
							required />
					</div>

					<button
						type="submit"
						id="loginButton"
						class="login-button"
						disabled>
						<i class="fas fa-sign-in-alt"></i>
						Entrar
					</button>
				</form>

				<div class="login-footer">
					<a
						href="../index.html"
						class="back-link">
						<i class="fas fa-arrow-left"></i>
						Voltar para o site
					</a>
				</div>
			</div>
		</div>

		<script src="admin.js"></script>
	</body>
</html>
